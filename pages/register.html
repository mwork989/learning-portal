<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/app/register.css">
    <link rel="stylesheet" href="../css/vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <h1>Register Page</h1>
    <p>Please Provide your information for course registration proposes</p>
   <section class="course-section">
    <div class="jumbotron">
        <form action="http://localhost:3000/students" method="POST">
            <h4>Course Registeration Form</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="designation">Designation</label>
                    <input type="designation" class="form-control" id="designation" placeholder="Enter your designation">
                </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Karnataka</option>
                  <option>Tamil Nadu</option>
                  <option>New Delhi</option>
                  <option>Kerala</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Notify me for updated Course informations
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
          </form>
    
    </div>
 
   </section>
   
       <script src="../js/vendor/jquery/jquery.js"></script>
    <script src="../js/vendor/popper/popper.js"></script>
    <script src="../js/vendor/bootstrap/bootstrap.min.js"></script>
       <script src="../js/app/register-script.js"></script>
</body>
</html>
